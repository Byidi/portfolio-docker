{% extends 'base.html' %}

{% block title %}Accueil{% endblock %}

{% block content %}
    {% for article in articles %}
        <article>
            <a href="{{ url_for('blog.showArticle', id=article.id, slug=article.slug)}}"><h2>{{article.title}}</h2></a>
            {{article.content}} //
            {{article.slug}}//
        </article>
    {% endfor %}
{% endblock %}
